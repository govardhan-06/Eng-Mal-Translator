<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <title>Translate</title>
  </head>
  <body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5 translate-box">
          <form
            class="p-4 p-md-5 border rounded-3 bg-body-tertiary"
            action="{{url_for('translate')}}"
            method="POST"
          >
            <div class="form-floating mb-3">
              <input
                type="text"
                name="english-text"
                class="form-control"
                id="floatingInput"
                required
              />
              <label for="floatingInput">English</label>
            </div>
            <div class="form-floating mb-3">
              <textarea
                class="form-control"
                aria-label="With textarea"
                style="height: 200px"
                disabled
              >
              {%if output%} {{output}} {%endif%}
              </textarea>
              <label for="floatingText">Malayalam</label>
            </div>
            <div class="translate-btn">
              <button class="w-100 btn btn-lg btn-secondary" type="submit">
                Translate
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
